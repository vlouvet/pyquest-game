version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: some-secure-password
      POSTGRES_DB: pyquest
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://appuser:some-secure-password@postgres:5432/pyquest
      FLASK_ENV: production
      SECRET_KEY: change-me
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  pgdata:
