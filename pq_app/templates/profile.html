
{% extends "base.html" %}

{% block content %}
<h1>User Profile</h1>
<p>Username: {{ player_char.username }}</p>
<p>Email: {{ player_char.email }}</p>
<p>Hitpoints: {{ player_char.hitpoints }}</p>
<p>Character Class: {{ player_char.playerclass }}</p>
<p>Character Race: {{ player_char.playerrace }}</p>
<a href="{{ url_for('main.get_history', player_id=player_char.id) }}">View Game History</a>
{% endblock %}
