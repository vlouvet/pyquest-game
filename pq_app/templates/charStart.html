{% extends "base.html" %}
{% block content %}
    <h1>PyQuest Game</h1>
    <h2>Character start page</h2>
    <div>Now it is time to start your quest</div>
    <div>Custom Message: {{charMessage}}</div>
    {% from "_formhelpers.html" import render_field %} 
    <form method=get action="/player/{{player_char_id}}/play">
        <p><input type=submit value="First tile"></p>
        {% if error %}
        <p class="error"><strong>Error:</strong>{{ error}}</p>
        {% endif %}
    </form>
{% endblock %}
